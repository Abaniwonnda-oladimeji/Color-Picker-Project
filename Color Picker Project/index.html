<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id ="displays">
        <div id = "hexadecimal-container">
            <h1>Hexa-decimal Color Code</h1>
            <p id = "displaycolor"></p>
        </div>
        <div class="opacity-container">
            <h1>Opacity/Alpha Channel</h1>
            <p id = "displayopacity"></p>
        </div>
    </div>  
    <div id = "inputs">
        <input type="color" name="colorpicker" id="currentcolor" value="#ffffff">
        <input type="range" id = "currentopacity" step = "0.1", min = "0.1", max = "1" value = "1">
    </div>
    <script src="index.js"></script>
</body>
</html>
